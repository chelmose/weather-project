<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="no-background">
    <button id="logout-button" class="logout-button" style="display: none;">Logout</button>
    <div class="container">
        <h1>Weather App</h1>
        <div id="signup-section">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" />
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button id="signup-button">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
        </div>
        <div id="auth-section" style="display: none;">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Username" />
            <input type="password" id="signin-password" placeholder="Password" />
            <button id="signin-button">Sign In</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>
        <div id="weather-section" style="display: none;">
            <h2>Get Current Weather</h2>
            <input type="text" id="locationInput" placeholder="Enter a city" />
            <button id="searchButton">Search</button>
            <div class="weather-info">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
